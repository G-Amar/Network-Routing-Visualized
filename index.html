<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="cy"></div>
    
    <div>
      <label for="algorithm">Choose a algorithm</label>
      <select name="algorithm" id="algorithm">
        <option value="dijkstra">Dijkstra</option>
        <option value="bellman ford">Bellman Ford</option>
      </select>
      <input type = "text" placeholder="Type Your Starting Node" id="start">
      <input type = "text" placeholder="Type Your Ending Node" id="end">
      <button id="algoBtn">Run The Algorithm</button>
    </div>
    <div>
      <input type = "text" placeholder="..." id="addNode">
      <button id="addNodeBtn" type = "button">Add Node</button>
    </div>
    <div>
      <input type = "text" placeholder="..." id="removeNode">
      <button id="removeNodeBtn" type = "button">Remove Node</button>
     </div>
    <div>
      <label for="removeedge">Choose a edge to remove</label>
      <select name="removeedge" id="removeedge">
        <option value="edge1">Edge1</option>
        <option value="edge2">Edge2</option>
      </select>
      <button id="removeEdgebutton">Remove Edge</button>
    </div>
    <div>
      <input type = "text" placeholder="Source node" id="edge1">
      <input type = "text" placeholder="target node" id="edge2">
      <input type = "text" placeholder="add weight" id="weight">
      <button id="addEdgeBtn" type = "button">Add edge</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
